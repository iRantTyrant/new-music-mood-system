<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Mood Analyzer</title>
  <link rel="icon" type ="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-8 bg-gray-400" id="animated-gradient">
  <div class="max-w-7xl mx-auto text-center">
    <div class="bg-white rounded-xl shadow pt-4 pb-1">
      <h1 class="text-4xl font-bold text-indigo-700 mb-4">🎧 Music Mood Analyzer</h1>
      <p class="text-lg text-gray-700 mb-8">
        Αυτό το web app αναλύει τα συναισθήματα ενός τραγουδιού μέσω της μουσικής του — δείχνοντας valence, arousal, mood και ένα animation της συναισθηματικής του δυναμικής!
      </p>
    </div>

    <div class="mb-6 bg-white rounded-xl shadow mt-4 pt-3 pb-6">
      <label for="song-select" class="block text-gray-700 text-lg font-medium mb-2">Επίλεξε ένα τραγούδι:</label>
      <select id="song-select" class="w-5/6 p-3 text-center rounded-xl border shadow bg-white">
        <option selected>-- Διάλεξε τραγούδι --</option>
      </select>
    </div>

    <div class="relative">
      <div class="absolute -inset-6 rounded-xl blur-3xl" id="bleed-div"></div>

      <div class="relative z-10 rounded-xl bg-white p-6 text-white shadow-lg">
        <div id="song-details" class="bg-neutral-100 rounded-xl shadow p-6 mt-6 hidden opacity-100">
          <h2 class="text-2xl font-semibold mb-2" id="song-title"></h2>
          <p class="text-gray-700 mb-2"><strong>Mood:</strong> <span id="mood"></span></p>
          <p class="text-gray-700 mb-2"><strong>Valence:</strong> <span id="valence"></span></p>
          <p class="text-gray-700 mb-2"><strong>Arousal:</strong> <span id="arousal"></span></p>

          <div class="flex justify-center mt-2 gap-8" id="visualization-container">
            <div class="mt-4 w-[800px] h-[600px] border-r pr-8 mr-8" id="plot-container">
              <h3 class="text-xl font-semibold mb-4" id="plot-text">Plot Valence-Arousal</h3>
              <img id="plot" class="w-full rounded" alt="Plot δεν βρέθηκε 😢"/>
            </div>
            <div class="mt-4 w-[800px] h-[500px] border-l pl-8" id="mood-animation-container">
              <h3 class="text-xl font-semibold mb-4" id="animation-text">Animation Mood</h3>
              <video id="animation" class="w-full h-full object-contain rounded" controls autoplay muted loop playsinline>
                Ο περιηγητής σου δεν υποστηρίζει video.
              </video>
            </div>
          </div>

          <div class="mt-10 border-t-5 pt-6 pb-6 pr-6 pl-6 bg-white border shadow rounded-xl" id="music-player">
            <h3 class="text-xl font-semibold mb-4 text-black">Ακούστε το τραγούδι</h3>
            <audio id="audio-player" src="" type="audio/mpeg" controls class="w-full rounded-xl shadow">
              Ο περιηγητής σου δεν υποστηρίζει audio.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
